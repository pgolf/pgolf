<VirtualHost *>
    ServerName biasio.ch
    ServerAlias www.biasio.ch
    DocumentRoot /home/admin/public_html
    ServerAdmin webmaster@biasio.ch
    ## User admin # Needed for Cpanel::ApacheConf
    <IfModule mod_suphp.c>
        suPHP_UserGroup admin admin
    </IfModule>
    <IfModule !mod_disable_suexec.c>
        SuexecUserGroup admin admin
    </IfModule>
    CustomLog /usr/local/apache/domlogs/biasio.ch-bytes_log "%{%s}t %I .\n%{%s}t %O ."
    CustomLog /usr/local/apache/domlogs/biasio.ch combined
    ScriptAlias /cgi-bin/ /home/admin/public_html/cgi-bin/
      ProxyPass        /supervisor   http://127.0.0.1:25553
      ProxyPassReverse /supervisor   http://127.0.0.1:25553
      ProxyPassMatch   ^/zmiroot(.*) http://localhost:25555/VirtualHostBase/http/www.biasio.ch:80/VirtualHostRoot/_vh_zmiroot$1
      ProxyPassReverse ^/zmiroot/    http://localhost:25555/VirtualHostBase/http/www.biasio.ch:80/VirtualHostRoot/_vh_zmiroot/
      ProxyPass        /             http://127.0.0.1:25555/VirtualHostBase/http/www.biasio.ch:80/biasio/VirtualHostRoot/
      ProxyPassReverse /             http://127.0.0.1:25555/VirtualHostBase/http/www.biasio.ch:80/biasio/VirtualHostRoot/
</VirtualHost>
